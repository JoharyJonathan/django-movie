<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recom</title>
    {% load static %}
    {% load django_bootstrap5 %}
    {% bootstrap_css %}

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <link rel="stylesheet" href="{% static 'movies/css/mdb.min.css' %}" />
    <link rel="stylesheet" href="{% static 'movies/css/blogdetail.css' %}" />
    <link rel="stylesheet" href="{% static 'genres/css/genrelist.css' %}" />
</head>
<body>
    <header>
      <link rel="stylesheet" href="{% static 'movies/css/blogStyle.css' %}" />
    </header>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <div class="container-fluid">
              <!-- Navbar brand -->
              <a class="navbar-brand" target="_blank" href="#">
                <img src="{% static 'movies/img/logo.svg' %}" height="30" alt="" loading="lazy"
                  style="margin-top: -3px;" />
              </a>
              <button class="navbar-toggler" type="button" data-mdb-collapse-init data-mdb-target="#navbarExample01"
                aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" rel="nofollow"
                      target="_blank">Genres</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" target="_blank">Actors</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" target="_blank">History</a>
                  </li>
                </ul>
      
                <ul class="navbar-nav d-flex flex-row">
                  <nav class="navbar navbar-light bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand"></a>
                        <form class="d-flex input-group w-auto" action="#" method="get">
                            <input
                              type="search"
                              name="q"
                              class="form-control rounded my-2"
                              placeholder="Search"
                              aria-label="Search"
                              aria-describedby="search-addon"
                            />
                            <span class="input-group-text border-0" id="search-addon">
                              <i class="fas fa-search"></i>
                            </span>
                        </form>
                    </div>
                  </nav>
                </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main class="my-5">
      {% block content %}
      {% endblock %}
    </main>
    <!--Main layout-->

    <!--Footer-->
    <footer class="bg-light text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© {% now "Y" %} Copyright:
          <p>Movie Recom</p>
        </div>
        <!-- Copyright -->
    </footer>

    <script src="{% static 'movies/js/mdb.umd.min.js' %}"></script>
    <script src="{% static 'movies/js/blogdetail.js' %}"></script>
    {% bootstrap_javascript %}
</body>
</html>
