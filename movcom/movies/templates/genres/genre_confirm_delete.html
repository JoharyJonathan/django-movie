{% extends "base.html" %}

{% block content %}
    <h1>Delete Genre</h1>
    <p>Are you sure you want to delete "{{ genre.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'genre_list' %}">Cancel</a>
    </form>
{% endblock content %}
