{% extends 'base.html' %}

{% block content %}
  <h2>Delete Actor</h2>
  <p>Are you sure you want to delete {{ actor.first_name }} {{ actor.last_name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'actor_list' %}">Cancel</a>
  </form>
{% endblock %}
