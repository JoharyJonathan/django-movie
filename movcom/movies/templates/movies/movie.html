{% extends "uses.html" %}

{% block content %}
    <h1>Latest Movies</h1>
    <div class="container">
        <!--Section: Content-->
        <section class="text-center">
            <br><br>
            <h4 class="mb-5"><strong>Latest Movies</strong></h4>

            <div class="row">
                {% for movie in movies %}
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card">
                            <div class="bg-image hover-overlay" data-mdb-ripple-init data-mdb-ripple-color="light">
                                <img src="{{ movie.poster.url }}" alt="{{ movie.title }}" style="width: 200px; height: 200px; object-fit: cover;">
                                <a href="{% url 'movie-detail' movie.id %}">
                                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                                </a>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{ movie.title }}</h5>
                                <p class="card-text">
                                    {{ movie.description|truncatewords:20 }}
                                </p>
                                <a href="{% url 'movie-detail' movie.id %}" class="btn btn-primary" data-mdb-ripple-init>Read</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </section>
    </div>
{% endblock %}
