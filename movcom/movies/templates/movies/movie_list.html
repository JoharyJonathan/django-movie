{% extends "base.html" %}

{% block content %}
    <h1>Movies</h1>
    <a href="{% url 'movie_create' %}">Add New Movie</a>
    <ul>
        {% for movie in movies %}
            <li>
                {{ movie.title }} - {{ movie.release_year }}
                <a href="{% url 'movie_update' movie.pk %}">Edit</a>
                <a href="{% url 'movie_delete' movie.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
