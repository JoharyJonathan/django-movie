{% extends "uses.html" %}

{% block content %}
    <br><br>
    <div class="container">
        <h2>Suggested Movies for you</h2>
        <div>
            {% for recom in recommended_movies %}
                <div class="row">
                    <a class="nav-link" href="{% url 'movie-detail' recom.id %}">{{ recom.title }}</a>
                </div>
            {% empty %}
                <p>No Recommandations</p>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
